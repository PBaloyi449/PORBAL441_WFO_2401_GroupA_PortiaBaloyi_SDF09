<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codespace Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 lg:mx-40 sm:mx-4">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4"> 
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] w-56" placeholder="Email Address">
                                <button class="w-56 lg:w-28 md:w-28 py-2 px-4 sm:px-0 bg-orange-500 text-white rounded-md hover:bg-white hover:text-orange-500 focus:outline-none focus:ring focus:ring-orange-500 lg:mx-2 md:mx-2 sm:mx-0">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold my-5">Quick Link</p>
                            <div class="flex flex-col ">
                                <a href="https://www.codespace.co.za/" target="_blank" class="hover:text-orange-600 hover:font-bold">Home</a>
                                <a href="https://www.codespace.co.za/about/" target="_blank" class="hover:text-orange-600 hover:font-bold">Who We Are</a>
                                <a href="https://www.codespace.co.za/about/" target="_blank" class="hover:text-orange-600 hover:font-bold">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold my-5">Technologies</p>
                            <div class="flex flex-col">
                                <a href="https://www.codespace.co.za/programs/" target="_blank" class="hover:text-orange-600 hover:font-bold">HTML</a>
                                <a href="https://www.codespace.co.za/programs/" target="_blank" class="hover:text-orange-600 hover:font-bold">CSS</a>
                                <a href="https://www.codespace.co.za/programs/" target="_blank" class="hover:text-orange-600 hover:font-bold">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943] lg:mr-40">
                    
                    <div class="flex items-center justify-between">
                        <a href="https://www.codespace.co.za/" target="_blank">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
